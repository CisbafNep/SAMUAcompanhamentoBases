<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: block;
    font-family: Arial, sans-serif;
    background: var(--color);
    color: var(--ltr);

}

    --color: #fff;
    --ltr: #333;
    --head: #333;
    --shd:#000;
}

header{

table{
    width: 100%;

    border: 1px solid #ddd;

    background-color: #f2f2f2;

}

}
.controls{

}
.controls input {
    margin-right: 10px;
}
.controls button {
margin-right: 10px;
}

#chat-container-queimados {
    width: 80%;
    margin-top: 40px;
}
/* Responsividade para tablets e celulares */

            header {

</style>
<body>
    <header id="main-header">
        <img src="/iconx.png" id="logox" width="150px">
        <a href="./queimBase.html">BASE SAMU QUEIMADOS</a>
        <a href=""></a>
        <button style="width: 40px; height: 40px; font-size: 30px;border: none; background: none;" onclick="toggleModela()">üí°</button>
    </header>
    <aside>
        
    </aside>
    <main>
        <div id="contentqueimadosrt" class="content active">
            <p style="text-align: center;"><img src="/Samu-logo.png" style="width: 120px;" alt=""></p>
            <h1 style="text-align: center;">Acompanhamento de presen√ßas base SAMU Queimados</h1><br>
            <h2 style="text-align: center; text-decoration: underline">Controle de presen√ßas</h2><br><br>
            <p>Obs: Para estar apto a receber o certificado de conclus√£o, o colaborador deve obter o m√≠nimo de <b>70%(setenta porcento)</b> da presen√ßa nos treinamentos.</p>
    <table id="tabela-presenca-queimadosrt">
        <thead>
            <tr>
                <th>Nome</th>
                <th>G√™nero</th>
                <th>Cargo</th>
                <th>Presen√ßa</th>
                <th>Faltas</th>
                <th>Presen√ßa %</th>
            </tr>
        </thead>
        <tbody>
            <!-- Presentes adicionados aqui -->
        </tbody>
    </table>
    <div id="chart-container-queimadosrt">
        <canvas id="presenca-chart-queimadosrt"></canvas>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script>
// Carrega os dados do localStorage
let participantesQueimadosrt = JSON.parse(localStorage.getItem('participantesQueimados')) || [];

function atualizarTabelaQueimadosrt() {
    const totalAulas = 9; // Total de aulas
    const tabela = document.getElementById('tabela-presenca-queimadosrt').getElementsByTagName('tbody')[0];
    tabela.innerHTML = '';
    

    participantesQueimadosrt.forEach((participante, index) => {
        const row = tabela.insertRow();

        const porcentagemPresenca = ((participante.presenca / totalAulas) * 100).toFixed(0) + '%';

        row.insertCell(0).innerHTML = participante.nome;
        row.insertCell(1).innerHTML = participante.genero;
        row.insertCell(2).innerHTML = participante.cargo;
        row.insertCell(3).innerHTML = participante.presenca;
        row.insertCell(4).innerHTML = participante.faltas;
        row.insertCell(5).innerHTML = porcentagemPresenca;
    });
}

// Atualiza a tabela na p√°gina de Paracambi
atualizarTabelaQueimadosrt();
//            //            // 

function gerarGraficoQueimados() {
    const ctx = document.getElementById('presenca-chart-queimadosrt').getContext('2d');
    const labels = participantesQueimadosrt.map(p => p.nome);
    const presencas = participantesQueimadosrt.map(p => p.presenca);
    const faltas = participantesQueimadosrt.map(p => p.faltas);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels,
            datasets: [
                {
                    label: 'Total de aulas: 9',
                    data: labels
                },
                {
                    label: 'Presen√ßas',
                    backgroundColor: 'green',
                    data: presencas
                },
                {
                    label: 'Faltas',
                    backgroundColor: 'red',
                    data: faltas
                }
            ]
        },
        options: {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    beginAtZero: true,
                   max: 9,
                    stacked: true,
                    ticks: {
                        precision: 0,
                        callback: function(value) {
                            return value// + '%';
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.raw//.toFixed(1)// + '%';
                        }
                    }
                },
                datalabels: {
                    color: 'white',
                    anchor: 'center',
                    align: 'center',
                    formatter: (value) => {
                        return value//.toFixed(1) + '%';
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
}
window.addEventListener('load', () => {
    atualizarTabelaQueimadosrt();
    gerarGraficoQueimados();
});
        function toggleModela(){
            const html = document.documentElement
            //mudar tema entre claro e escuro
            html.classList.toggle("lighta"); const modela = html.classList.contains("lighta") ? "lighta" : "darka";
                  localStorage.setItem("modela", modela);
          }
          // Verificar o modo salvo no carregamento da p√°gina
          window.onload = function() {
                  const modela = localStorage.getItem('modela');
                  if (modela === 'lighta') {
                      toggleModela();
                  }
              };


</script>
</body>
</html>
